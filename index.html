<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Mart</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./asset/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./asset/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./asset/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./asset/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./asset/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Fonts -->
    <link rel="stylesheet" href="./asset/fonts/stylesheet.css" />
    <!-- Css -->
    <link rel="stylesheet" href="./asset/css/main.css" />
    <!-- Scripts -->
    <script src="./asset/js/scripts.js"></script>
  </head>
  <body style="height: 10000px;">
    <div class="header__main">
      <div class="container">
        <header id="header"></header>
        <script>
          load("#header", "./template/header.html");
        </script>
      </div>

    </div>
    <!-- Hero Layout -->
    <div class="hero__main">
      <div class="container">
        <div class="hero__content">
          <!-- Title Hero -->
          <section class="hero__content--title">
            <h2 class="hero__title">
              ORDER YOUR FAVORITE COFFEE
            </h2>
            <!-- List Choice Hero -->
            <div class="hero__list---choice">
              <span class="number">1</span>
              <div class="dot"></div>
              <div class="light"></div>
              <div class="dot"></div>
              <span class="number-2">5</span>
            </div>
          </section>
          <!-- Product Hero -->
          <section class="hero__content--product-bgr">
            <figure class="hero__content--product-bgr-main">
              <img class="background-product" src="./asset/img/background-product.svg" alt="background-product">
              <!-- Extra -->
              <figure class="hero__content--product-extra">
                <img class="cafe--extra" src="./asset/img/cafe--extra.png" alt="cafe--extra">
              </figure>
              <figure class="hero__content--product ">
               <img class="cafe-product-hero" src="./asset/img/cafe-product-hero.png" alt="cafe-product-hero">
              </figure>
            </figure>
          </section>
        </div>  
      </div>
    </div>
    <!-- Categories Layout -->
    <div class="categories__main">
      <div class="container">
        <div class="categories">
          <!-- Title -->
          <h2 class="categories__title">
            Browse Categories
          </h2>
          <!-- List -->
          <div class="categories__list--block">
            <article class="categories__item">
              <!-- Logo Product -->
              <figure class="categories__item--logo">
                <img src="./asset/img/araibica-coffice.png" alt="araibica-coffice">
              </figure>
              <!-- Intro Product -->
               <div class="categories__item--intro">
                <span class="categories__item--title">
                  $24 - $150
                </span>
                <p class="categories__item--desc">
                  New sumatra mandeling coffe blend
                </p>
               </div>
            </article>
            <article class="categories__item">
              <!-- Logo Product -->
              <figure class="categories__item--logo">
                <img src="./asset/img/lavvar-coffice.png" alt="lavvar-coffice">
              </figure>
              <!-- Intro Product -->
               <div class="categories__item--intro">
                <span class="categories__item--title">
                  $37 - $160
                </span>
                <p class="categories__item--desc">
                  Espresso arabica and robusta beans
                </p>
               </div>
            </article>
            <article class="categories__item">
              <!-- Logo Product -->
              <figure class="categories__item--logo">
                <img src="./asset/img/lavara-coffice-alone.png" alt="lavara-coffice-alone">
              </figure>
              <!-- Intro Product -->
               <div class="categories__item--intro">
                <span class="categories__item--title">
                  $32 - $160
                </span>
                <p class="categories__item--desc">
                  Lavazza top class whole bean coffee blend
                </p>
               </div>
            </article>
          </div>
        </div>
      </div>
    </div>
    <footer id="footer"></footer>
    <script>
      load("#footer", "./template/footer.html");
    </script>
  </body>
  <script src="./template/javascript/javascriptJs.js"></script>
</html>
